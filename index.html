<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" muted poster="./images/poster.jpg" width="400" src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>
            <div class="player-overlay">
                <div class="player-title">
                    <h2>Musica para programar</h2>
                </div>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="retroceder 10 seg." ></button>
                    <button class="button" id="play" ></button>
                    <button class="button" id="pause" hidden></button>
                    <button class="button" id="forward" title="Adelantar 10 segundos" ></button>
                </div>
                <div class="player-progress">
                    <input type="range" name="" id="progress" value="0" step="0.1">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
